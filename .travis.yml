language: node_js
services:
  - docker
node_js:
  - "10.16"
compiler:
  - gcc
  - clang
env:
  - CXX=g++-4.8
cache:
  directories:
    - "node_modules"
before_install:
  - npm install -g node-gyp
  - npm install -g yarn
  - pip install awscli --user
  - pip install boto3 --user
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
jobs:
  include:
    - stage: install dependencies
      install:
        - yarn install
    - stage: run tests
      script: yarn test:unit
    - stage: build master
      script: yarn run build
      if: branch = master
    - stage: build skynet
      script: yarn run build:skynet
      if: branch = skynet
    - stage: build rinkeby
      script: yarn run build:rinkeby
      if: branch = rinkeby
    - stage: build mainnet
      script: yarn run build:mainnet
      if: branch = mainnet
deploy:
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh
    on:
      branch: skynet
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh
    on:
      branch: rinkeby
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy.sh
    on:
      branch: mainnet
